<!DOCTYPE html>
<html lang="%lang%">
  <head>
    <meta charset="%encoding%" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="%meta_description%" />
    <link rel="icon" href="/1.x/assets/favicon.svg">
    <title>%meta_title%</title>
    <link rel="stylesheet" href="/1.x/css/pure-min.css?t=%timestamp%" />
    <link rel="stylesheet" href="/1.x/css/sidebar.css?t=%timestamp%" />
    <script type="text/javascript" src="/1.x/js/logo.js?t=%timestamp%"></script>
    <script type="text/javascript" src="/1.x/js/globals.js?t=%timestamp%"></script>
  </head>
  <body>
    <div id="layout">
      <div id="menu">
        <nav class="pure-menu">
          %logo%

          <ul class="pure-menu-list">
            %nav%
          </ul>
        </nav>
        <a href="#menu" id="menuLink" class="menu-link">
          <span></span>
        </a>
      </div>

      <main id="main">
        %header%
        <div class="content">
          %search%
          <section id="table-of-contents">%table_of_contents%</section>
          %content%
        </div>
        %footer%
      </main>
    </div>

    <script src="/1.x/js/ui.js"></script>
    <script type="module" src="/1.x/js/search.js" defer></script>
  </body>
</html>
